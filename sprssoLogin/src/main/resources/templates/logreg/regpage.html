<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">



<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>用户注册</title>
</head>
<body>

	<h1>用户注册</h1>
	

	
	<div id="errMsg" th:if="${errMsg}  != null" ><span th:text="'错误信息：'+ ${errMsg}"></span> </div>

	
	
	
	<!--  
	<P>  The msgToken is ${msgToken}. </P>
	-->
	
	<div th:if="${success}" >
			<div id="success">
				<p>注册成功。</p>
					        
		        <P> go to <a href="../">main page</a> </P>
		        <P> <a href="../logreg/logout">登出</a></P>	
		    </div>	
	</div>
	<div th:unless="${success}" >
		    <form method="post" target="_blank">
		    	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<table>
		        	<tr><td>昵称:</td> <td><input type='text' name='nickName'/></td></tr>
		        	<tr><td>密码:</td> <td><input type='password' name='password' /></td></tr>
		        	<tr><td>确认密码:</td> <td><input type='password' name='pwd2' /></td></tr>
		        	<tr><td>手机:</td> <td><input type='text' name='mobile' /></td></tr>
		        	<tr><td>email:</td> <td><input type='text' name='email' /></td></tr>
		        	
		        	<tr><td colspan='2'><input name="submit" type="submit" /></td></tr>
		        	<tr><td colspan='2'><input name="reset" type="reset" /></td></tr>
		        </table>
			</form>
			<br/>
			
			<form method="post" action="/logreg/reg.json" th:action="@{'/logreg/reg.json'}" target="_blank">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<table>
		        	<tr><td>昵称:</td> <td><input type='text' name='nickName'/></td></tr>
		        	<tr><td>密码:</td> <td><input type='password' name='password' /></td></tr>
		        	<tr><td>确认密码:</td> <td><input type='password' name='pwd2' /></td></tr>
		        	<tr><td>手机:</td> <td><input type='text' name='mobile' /></td></tr>
		        	<tr><td>email:</td> <td><input type='text' name='email' /></td></tr>

		        	<tr><td colspan='2'><input name="submit" type="submit" value='reg.json' /></td></tr>
		        	<tr><td colspan='2'><input name="reset" type="reset" /></td></tr>
		        </table>
			</form>
	</div>
	
	<div th:switch="${success}">
		<div th:case="true">
			case="true"
		</div>
		<div th:case="false">
			case="false"
		</div>
	</div>


</body>
</html>
