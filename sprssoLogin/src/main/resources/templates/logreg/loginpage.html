

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">


<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-store"/>
    <meta http-equiv="Expires" content="0" />
    

    
<title>login page</title>
</head>
<body>

	<h1>Login</h1>
	
	
	<div th:if="${username}" >
		username: <span th:text="${username}" ></span>
	</div>
	
	
	<div th:if="${error}" >
		error:	<span th:text="${error}" ></span>
	</div>

	
	<form name="f" action="login" th:attr="action=@{login}" method="POST">
	
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		
      <table>
        <tr><td>User:</td><td>
        	<input type='text' name='username' th:unless ="${ #login_error }" value=""  />
        	<input type='text' name='username' th:if ="${ #login_error}"  value="${ #session.SPRING_SECURITY_LAST_USERNAME}"  />
        	<!-- SPRING_SECURITY_LAST_USERNAME似乎没有 -->
        	</td>
        </tr>
        <tr><td>Password:</td><td><input type='password' name='password'/></td></tr>
        <tr><td><input type="checkbox" name="remember-me"/></td><td>Don't ask for my password for two weeks</td></tr>

		<tr><td>needJson:</td><td><input type='text' name='needJson' value='true'/></td></tr>

        <tr><td colspan='2'><input name="submit" type="submit"/></td></tr>
        <tr><td colspan='2'><input name="reset" type="reset"/></td></tr>
      </table>
      

    </form>
    
    <br/>
  
    
    <a href="reg">注册</a>
    
    

</body>
</html>
